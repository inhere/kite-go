app:
  # base_dir: ~/.kite-go
  tmp_dir: $base/tmp
  data_dir: $base/data
  cache_dir: $base/tmp/caches
  config_dir: $base/config
  resource_dir: $base/resource
  include_config:
    - common.yml
    - aliases.yml
    - tasks.yml

# aliases for kite
aliases:
  ac: git ac
  acp: git acp
  updateself: self update
  update-self: self update
  self-update: self update

logger:
  log_dir: $tmp/logs
  log_file: kite-go.log
  level: debug

language:
  langDir: $resource/language

pluginManager:
  main_config: 'plugins.yml'

packageManager:
  config_dir: $config/tools
  main_config: pkgs.yml

scriptManager:
  main_config: $config/scripts.yml

# define some command flags value
swag:browse:
  swagger_file: testdata/swagger.json

swag:gocode:
  template_dir: $resource/templates
