# for kite.app
app:
  # base_dir: ~/.kite
  tmp_dir: $base/tmp
  cache_dir: $base/tmp/caches
  config_dir: $base/config
  resource_dir: $base/resource
  include_config:
    - common.yml
    - extra.yml
    - tasks.yml
    - gitx.yml
    - custom.yml

backend_srv:
  enable: true
  port: 9092

# for gcli.app
cliapp:
  run_syscmd_on_notfound: true

# for web app
webapp:
  port: 9091

aliases:
  ac: git ac
  acp: git acp
  updateself: self update
  update-self: self update
  self-update: self update
