bin_dir: "~/.local/bin"
install_dir: "~/.xenv/tools"
shell_hooks_dir: "~/.config/xenv/hooks/"
global_env: {}
global_paths: []
# 快速配置默认 shell 命令别名
shell_aliases: {}
# 从远程下载的工具包默认格式
download_ext:
  windows: zip
  linux: tar.gz
  darwin: tar.gz

# 拉取工具包索引，方便本地搜索 TODO
tools_index_source:
  url: index.json

# 配置可用的工具安装管理器
# - 默认内置支持通过 http 方式下载安装 github 发布的工具
tools_backends:
  darwin: ["brew"]
  windows: ["scoop", "winget"]
  linux: ["apt", "yum", "dnf", "pacman"]

# SDK工具链配置
# sdks 和 tools 差异是：sdk 允许本地同时存在多个版本，tools 只允许一个版本
sdks:
  - name: go
    alias: golang
    install_url: "https://golang.org/dl/go{version}.{os}-{arch}.{download_ext}" # 可选，不配置则使用本地已下载的工具链
    install_dir: D:/work/env/devsdk/gosdk/go{version} # 可选，默认使用顶级 `install_dir` 配置项
    active_env: # 可选，激活时额外设置ENV
      GO111MODULE: auto
    bin_dir: bin # bin目录名称，不设置就是 install_dir 目录
    post_install: [] # 安装完成后执行的shell hook脚本
    local_versions: # 自定义版本安装目录,不在统一目录下的版本
      "latest": "C:\Users\inhere\scoop\apps\go\current"
  - name: node
    # see https://registry.npmmirror.com/binary.html 查看二进制文件列表 node,python,bun,deno
    install_url: https://cdn.npmmirror.com/binaries/node/v{version}/node-v{version}-{os}-{arch}.{download_ext}
    install_dir: D:/work/env/devsdk/nodejs/node-v{version}-win-x64
    download_ext:
      windows: zip
  - name: flutter # 不配制下载地址，手动下载到指定目录下即可
    install_dir: D:/work/env/devsdk/flutter/flutter-{version}

tools:
  - name: git
    source: https://github.com/git-for-windows/git
