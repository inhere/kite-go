#
# config file for kite
# author: https://github.com/inhere
# homepage: https://github.com/inherelab/kite
#

app:
  base_dir: ~/Workspace/godev/gookit/kite
  tmp_dir: $base/tmp
  cache_dir: $base/tmp/caches
  config_dir: $base/config
  resource_dir: $base/resource
  # file path relative the config_dir
  include_config:
    - common.yml
    - aliases.yml
    - tasks.yml

logger:
  log_dir: $tmp/logs
  log_file: kite.log
  buffer_size: 8192
  level: debug

language:
  langDir: $resource/language
  defLang: zh-CN
  langMap:
    en: English
    zh-CN: 简体中文

pluginManager:
  main_config: $config/parts/plugins.yml

toolsManager:
  main_config: $config/parts/tools.yml
  config_dir: '$config/tools'

scriptManager:
  main_config: $config/parts/scripts.yml

# define some command flags value
swag:browse:
  swagger_file: testdata/swagger.json

swag:gocode:
  template_dir: '$resource/templates'
