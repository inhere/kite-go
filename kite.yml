#
# config file for kite
# author: https://github.com/inhere
# homepage: https://github.com/inhere/kite
#

app:
  base_dir: ~/Workspace/godev/gookit/kite
  tmp_dir: $base/tmp
  cache_dir: $base/tmp/caches
  config_dir: $base/config
  resource_dir: $base/resource
  # file path relative the config_dir
  include_config:
    - common.yml
    - aliases.yml
    - tasks.yml
    - gitx.yml
    - $base/custom/config/gitx.yml

logger:
  log_dir: $tmp/logs
  log_file: kite-go.log
  buffer_size: 8192
  level: debug

language:
  langDir: $resource/language
  defLang: zh-CN
  langMap:
    en: English
    zh-CN: 简体中文

pluginManager:
  main_config: $config/parts/plugins.yml

packageManager:
  main_config: $config/parts/tools.yml
  config_dir: '$config/tools'

scriptManager:
  main_config: $config/parts/scripts.yml

gitlab:
  main_remote: main
  fork_remote: origin
  git_url: git@gitlab.your.com
  host_url: http://gitlab.your.com/
  branch_aliases:
    h: head
    m: master
  # from /profile/personal_access_tokens
  token: '{$GITLAB_PA_TOKEN}'
  base_api: http://gitlab.your.com/api/v4

# define some command flags value
swag:browse:
  swagger_file: testdata/swagger.json

swag:gocode:
  template_dir: '$resource/templates'
