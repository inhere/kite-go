#
# config file for kite
# author: https://github.com/inhere
# homepage: https://github.com/inherelab/kite
#

kite:
  tmp_dir: ./tmp
  plugin_dir: ./plugins
  conf_files:
    - config/config.yml
    - config/plugins.yml
    - config/tasks.yml

logger:
  log_dir: ./tmp/logs
  log_file: kite.log
  level: debug

aliases:
  ac: git ac
  acp: git acp

scripts:
  echo: echo hi
  test:
    - echo $SHELL
    - echo hello
  # git quick use
  gst: git status
  st: git status
  co: git checkout $@
  br: git branch $?
  pul: git pul $?
  pull: git pull $?

# define some command flags value
swag:browse:
  swagger_file: testdata/swagger.json

swag:gocode:
  template_dir: resource/templates
